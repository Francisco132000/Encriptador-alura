<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logo"> <a href="https://www.aluracursos.com"><img src="imagenes/Frame 6.png" alt="logo de alura"></a>
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="50"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div>
          <h6 class="Información">&#10003;Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
        <footer class="foot">
            <a href="https://github.com/Francisco132000"><img src="imagenes/25231.png" alt="github"></a>
            <a href="https://www.linkedin.com/in/francisco-javier-marquez-ramirez-655233265"><img src="imagenes/linkedin-logo.png" alt="linkedin"></a>
            <p>&copy;Francisco Marquez - Oracle Next Education | Alura Latam  2023</p>
        </footer>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
